<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Password App</title>
    <script src="https://kit.fontawesome.com/3c405d3c8b.js" crossorigin="anonymous"></script>
    <link href="hidePasswordApp.css" rel="stylesheet">
</head>
<body>
    <div class="input-box" onload="resetState()">
        <input type="password" placeholder="password" id="password">
        <button id="icon"><i class="fa-solid fa-eye-slash" onclick="showtoggle()"></i></button>
    </div>

    <script>
        let eyeIcon = document.getElementById("icon");
        let password = document.getElementById("password");

        function resetState(){
            eyeIcon.style.display = "none";
            while(eyeIcon.firstChild){
                eyeIcon.removeChild(eyeIcon.firstChild);
            }
        }

        function showtoggle(){
            if(password.type == "password"){
                password.type = "text";
                eyeIcon.innerHtml = "<i class='fa-solid fa-eye' onclick='showtoggle()'></i>";
            }else {
                password.type = "password";
                eyeIcon.innerHtml = "<i class='fa-solid fa-eye-slash' onclick='showtoggle()'></i>";
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/3c405d3c8b.js" crossorigin="anonymous"></script>
</body>
</html>
